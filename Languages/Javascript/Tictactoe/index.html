<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div id="status">Player X's turn</div>
        <div id="score">Wins - X: <span id="wins-x">0</span> | O: <span id="wins-o">0</span> | Draws: <span id="draws">0</span></div>
        <div id="board" class="board">
            <!-- Cells will be dynamically added here using JavaScript -->
        </div>
        <button id="restart-btn" onclick="restartGame()">Restart Game</button>

        <!-- New button for incrementing counter -->
        <h2>Increment Counter: <span id="counter">0</span></h2>
        <button id="incrementBtn">Increment</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
